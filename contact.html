<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact.css" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    function SubForm() {
      $.ajax({
        url: "https://api.apispreadsheets.com/data/13451/",
        type: "post",
        data: $("#myForm").serializeArray(),
        success: function() {
          // alert("Form Data Submitted :) ")
          swal({
            title: "Thank You üéâ",
            text: "We will reach you out soon!",
            icon: "success",
            button: "Got it",
          });



        },
        error: function() {
          swal({
            title: "Sorry",
            text: "Something went wrong üôÅ",
            icon: "error",
            button: "Got it",
          });        }
      });
    }
  </script>
</head>

<body>
  <div class="container">
    <span class="big-circle"></span>
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Let's get in touch</h3>
        <p class="text">
          Stiil having doubts? Click on our profiles to view our <a href="main.html#teams">resumes</a>!
        </p>

        <div class="info">

          <div class="information">
            <i class="far fa-envelope new"></i>
            <p>nevermin0406@gmail.com</p>
          </div>
          <div class="information">
            <i class="fas fa-phone new"></i>
            <p>123-456-789</p>
          </div>
        </div>

        <div class="social-media">
          <p>Connect with us :</p>
          <div class="social-icons">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/Ayush45682127">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/coding_arena_">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/noor-poonia-b73357191?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BNT5ecy8vSLyIa3SeGKf0Rg%3D%3D">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form id="myForm">
          <h3 class="title">Contact us</h3>
          <div class="input-container">
            <input type="text" name="Name" class="input" />
            <label for="">Username</label>
            <span>Username</span>
          </div>
          <div class="input-container">
            <input type="email" name="Email" class="input" />
            <label for="">Email</label>
            <span>Email</span>
          </div>
          <div class="input-container">
            <input type="email" name="Phone" class="input" />
            <label for="">Phone</label>
            <span>Phone</span>
          </div>
          <div class="input-container textarea">
            <textarea name="Message" class="input"></textarea>
            <label for="">Message</label>
            <span>Message</span>
          </div>
          <button class="btn" onclick='SubForm()'>Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="contact.js"></script>
</body>

</html>
